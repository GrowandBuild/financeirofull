<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Cache</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: #1f2937;
            color: white;
            font-family: Arial, sans-serif;
            padding: 2rem;
        }
        
        .test-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .test-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .test-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Teste do Sistema de Cache</h1>
        
        <div class="status" id="status">
            <h3>Status:</h3>
            <p>Clique nos bot√µes para testar as funcionalidades</p>
        </div>
        
        <button class="test-btn" onclick="testBasicJS()">
            <i class="bi bi-bug"></i> Teste JavaScript B√°sico
        </button>
        
        <button class="test-btn" onclick="testCacheAPI()">
            <i class="bi bi-gear"></i> Teste API de Cache
        </button>
        
        <button class="test-btn" onclick="testLocalStorage()">
            <i class="bi bi-database"></i> Teste LocalStorage
        </button>
        
        <button class="test-btn" onclick="clearAllTest()">
            <i class="bi bi-trash3"></i> Limpar Tudo
        </button>
        
        <div class="status" id="results">
            <h3>Resultados:</h3>
            <div id="log"></div>
        </div>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            console.log(message);
        }
        
        function testBasicJS() {
            log('‚úÖ JavaScript b√°sico funcionando!');
            alert('JavaScript est√° funcionando perfeitamente!');
        }
        
        async function testCacheAPI() {
            try {
                log('üîÑ Testando API de cache...');
                const response = await fetch('/cache/status');
                const data = await response.json();
                log(`‚úÖ API de cache funcionando! Status: ${data.laravel_cache.status}`);
            } catch (error) {
                log(`‚ùå Erro na API de cache: ${error.message}`);
            }
        }
        
        function testLocalStorage() {
            try {
                localStorage.setItem('test', 'funcionando');
                const value = localStorage.getItem('test');
                if (value === 'funcionando') {
                    log('‚úÖ LocalStorage funcionando!');
                } else {
                    log('‚ùå LocalStorage com problema');
                }
            } catch (error) {
                log(`‚ùå Erro no LocalStorage: ${error.message}`);
            }
        }
        
        function clearAllTest() {
            if (confirm('Limpar todos os dados de teste?')) {
                localStorage.clear();
                sessionStorage.clear();
                log('üßπ Dados de teste limpos!');
            }
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ P√°gina de teste carregada!');
        });
    </script>
</body>
</html>
